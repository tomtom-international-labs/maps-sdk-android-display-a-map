title: TomTom Maps SDK for Android - Search along a route
tagline: 'Take your first steps in using the TomTom Search, Routing and Maps SDKs'
tags:
  - android
  - tomtom-sdk
  - routing
  - maps
  - search
description: >-
  In this course you will learn how to create an Android application that helps
  a user find points of interest along a planned route using TomTom Maps SDK
template:
  repo: maps-sdk-android-search-along-a-route-template
  name: lab-maps-sdk-android-search-along-a-route
before:
  - type: createIssue
    title: Welcome
    body: 00.00-welcome.md
    comments:
      - 00.02-open-pr.md
  - type: updateBranchProtection

steps:

  # Step 1: User opens a pull request after cloning and validating project builds
  - title: Open a pull request
    description: Welcome! Let's get started with our project.
    event: pull_request.opened
    link: '{{ repoUrl }}/issues/1'
    actions:
      - type: gate
        left: '%payload.pull_request.title%'
        right: Changes
        operator: ===
        else:
          - type: respond
            with: Make sure the title of your PR is "Changes"
            issue: Welcome
      - type: closeIssue
        issue: Welcome
      - type: respond
        with: 01.00-setup.md
        issue: Changes
      - type: createPullRequestComment
        body: 01.03-add-dependencies.md
        file: app/build.gradle
        position: 33

  # Step 2: User adds dependencies
  - title: Add the SDK dependencies
    description: Add to the app dependencies to the TomTom SDK
    event: push
    link: '{{ repoUrl }}/issues/2'
    actions:
      - type: gate
        left: '%payload.ref%'
        operator: ===
        right: refs/heads/changes
      - type: getPullRequest
        pullRequest: Changes
        action_id: metaPR2
      - type: getFileContents
        action_id: fileContents
        filename: 'app/build.gradle'
      - type: gate
        left: '/^\s*<\s*h3\s*className\s*=\s*"\s*Box-title\s*d-flex\s*flex-justify-center\s*"\s*>\s*GradeBook\s*<\s*\/\s*h3\s*>/gm'
        operator: test
        right: '%actions.fileContents%'
        else:
          - type: respond
            with: 01.03-bad-dependencies.md
            issue: Changes
